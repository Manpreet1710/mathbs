fraction: What are fraction ?
definition: Word “fraction” is derived from the Latin word fractus. It simply means how many parts of a whole we have. A fraction consists of a numerator, a slash and denominator. For example in the fraction 3/4, 3 is the numerator and 4 is the denominator.
ex1: How to read a fraction?
def1: The simplest way to read fractions is to simply read them as  numerator over denominator. Example, fraction 5/8 can be read as five over eight.
